{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">    
    </head>
    <style>
        html{
        scroll-behavior: smooth;
        width: 100%;
        }
        body {
            background-image: linear-gradient(rgb(8, 7, 7), rgba(0, 0, 0, 0.24)),url('{% static 'images/cover.jpg' %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Open Sans', sans-serif;       
        } 
    </style>
    <body>
        <nav class="flex items-center flex flex-row mt-[3%] ml-[20%]">
            <ul  class="flex-1 text-center">
                <li class="list-none inline-block px-5">
                    <a href="{% url 'login' %}" class="text-white px-3 py-2 rounded-full hover:text-white hover:bg-amber-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">Home</a>
                </li>
                <li  class="list-none inline-block px-5">
                    <a href="{% url 'about' %}" class="text-white px-3 py-2 rounded-full hover:text-white hover:bg-amber-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">About</a>
                </li>
                <li  class="list-none inline-block px-5">
                    <a href="{% url 'contact' %}" class="text-white px-3 py-2 rounded-full hover:text-white hover:bg-amber-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">Contact</a>
                </li>
            </ul>
        </nav>
        <h1 class=" ml-[60%] mt-[10%] text-4xl font-bold text-white">School</h1>
        <div class="flex flex-row">
            <p class="text-l text-white text-2xl font-bold ml-[62%] mt-[1.5%]">Since 1992</p>
            <a href ="{% url 'login' %}" target="blank">
                <button class="ml-[10%] mt-[15%] px-8 py-2 text-sm text-zinc-200 font-semibold rounded-full border border-zinc-200 hover:text-white hover:bg-amber-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-zinc-200 focus:ring-offset-2">Explore</button>
            </a>
        </div>    
    </body>
</html>
