{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href="{% static 'images/logo.png' %}" rel="website icon" type="png">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-md mx-auto bg-white shadow-md rounded-lg px-8 py-6">
                <h1 class="text-3xl font-semibold mb-6">Register</h1>

                <form method="POST" >
                    {% csrf_token %}                
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <!-- First Name Input -->
                        <div class="mb-4">
                            <label for="first_name" class="block text-gray-700 font-semibold mb-2">First Name</label>
                            <input type="text" name="first_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
                        </div>

                        <!-- Last Name Input -->
                        <div class="mb-4">
                            <label for="last_name" class="block text-gray-700 font-semibold mb-2">Last Name</label>
                            <input type="text" name="last_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
                        </div>
                    </div>
                    <!-- Email Input -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                            <input type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                            <input type="text" name="username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <!-- Password Input -->
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                            <input type="password" name="password1" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="mb-4">
                            <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                            <input type="password" name="password2" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Register</button>
                </form>						
                <div class="row row-space">
                    <div class="col-2">
                        <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log in</a></p>
                    </div>   
                    <div class="col-2">
                        {% for message in messages %}
                        <p class="text-red-700 text-xl mt-[8%]"> {{message}} </p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
